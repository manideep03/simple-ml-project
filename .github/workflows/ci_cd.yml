name: CI/CD Actions Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Check all file
      run: ls -ltr
    - name: Done
      run: echo "Build stage complete"

  lint-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'
    - name: Install linter
      run: pip install flake8
    - name: Run linter
      run: flake8 tests/

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: pip install -r requirements-test.txt
    - name: Run tests
      run: pytest tests/sample.py

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'
    - name: Build Docker image
      run: |
        docker build -t my-ml-model:latest .
        echo "Docker build completed"
  
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v3
    - name: Deploy image
      run: |
        echo "Push to docker logic goes here"
        echo "Docker Deploy completed"
        echo "End of actions"
